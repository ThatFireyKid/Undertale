<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undertale Battle</title>
  <style>
    /* Basic styles for the battle screen */
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    #game-container {
      margin-top: 50px;
    }

    #battle-screen {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: #333;
      margin: 0 auto;
      border: 1px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #player {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
    }

    #bullet {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: yellow;
    }

    #turn-indicator {
      margin-top: 20px;
      font-size: 18px;
    }

    #action-buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px;
      margin: 5px;
      background-color: #444;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div id="game-container">
    <div id="battle-screen">
      <div id="player"></div>
      <!-- Bullet will be dynamically added here during the enemy's turn -->
    </div>

    <div id="turn-indicator">Player's Turn</div>

    <div id="action-buttons">
      <button onclick="chooseAction('fight')">Fight</button>
      <button onclick="chooseAction('act')">Act</button>
      <button onclick="chooseAction('item')">Item</button>
      <button onclick="chooseAction('mercy')">Mercy</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
