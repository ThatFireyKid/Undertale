<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undertale Battle</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>

  <div id="game-container">
    <div id="battle-screen">
      <div id="player"></div>
      <!-- Bullet will be dynamically added here during the enemy's turn -->
    </div>

    <div id="turn-indicator">Player's Turn</div>

    <div id="action-buttons">
      <button onclick="chooseAction('fight')">Fight</button>
      <button onclick="chooseAction('act')">Act</button>
      <button onclick="chooseAction('item')">Item</button>
      <button onclick="chooseAction('mercy')">Mercy</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
